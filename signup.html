<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - GR e-commerce</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        .signup-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .signup-btn {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .signup-btn:hover {
            background: #45a049;
        }
        .login-link {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <header>
        <nav id="navbar">
            <div id="logo">
                <img src="./logo4.png" alt="logo" width="100px" height="100px">
            </div>
            <ul>
                <li class="item"><a href="index.html">Home</a></li>
                <li class="item"><a href="#Product">Product</a></li>
                <li class="item"><a href="#service">Service</a></li>
                <li class="item"><a href="#contact">Contact</a></li>
                <li class="item"><a href="#About">About</a></li>
                <li class="item"><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <div class="signup-container">
        <h2 class="h-primary center">Create an Account</h2>
        <form id="signupForm">
            <div id="error-message" class="error-message"></div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" minlength="6" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <div class="form-group">
                <button type="submit" class="signup-btn">Sign Up</button>
            </div>
        </form>
        <script>
            document.getElementById('signupForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm_password').value;
                const errorElement = document.getElementById('error-message');
                
                // Client-side validation
                if (password !== confirmPassword) {
                    errorElement.textContent = 'Passwords do not match';
                    return;
                }
                
                if (password.length < 6) {
                    errorElement.textContent = 'Password must be at least 6 characters long';
                    return;
                }
                
                try {
                    const response = await fetch('/api/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            username: username,
                            email: email,
                            password: password,
                            confirm_password: confirmPassword
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        // Registration successful, redirect to home or dashboard
                        window.location.href = '/';
                    } else {
                        // Show error message
                        errorElement.textContent = data.error || 'Registration failed. Please try again.';
                    }
                } catch (error) {
                    console.error('Error:', error);
                    errorElement.textContent = 'An error occurred. Please try again later.';
                }
            });
        </script>
        <div class="login-link">
            Already have an account? <a href="login.html">Login here</a>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            
            if (password !== confirmPassword) {
                e.preventDefault();
                alert('Passwords do not match!');
                return false;
            }
            return true;
        });
    </script>
</body>
</html>
